    <!--Main Content-->
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <h1>
            <span><!-- Title of the Page --></span>
          </h1>
          <form class="form" method="post">
            <div class="form-group">
              <label for="NameTextField">Title</label>
              <input type="text" class="form-control" id="NameTextField" placeholder="Title of Event" name="title"
                value="">
            </div>
            <div class="form-group">
              <label for="PriceTextField">Type</label>
              <input type="text" class="form-control" id="PriceTextField" placeholder="Type of Event" name="type"
                value="">
            </div>
            <div class="form-group">
              <label for="AuthorTextField">Location</label>
              <input type="text" class="form-control" id="AuthorTextField" placeholder="Location of Event"
                name="location" value="">
            </div>
            <div class="form-group">
              <label for="GenreTextField">Date</label>
              <input type="text" class="form-control" id="GenreTextField" placeholder="Date of Event" name="date"
                value="">
            </div>
    
            <button type="submit" class="btn btn-primary"><i class="fa fa-check-square-o"></i> Submit</button>
            <a href="/tourney/tournament-edit" class="btn btn-warning"><i class="fa fa-undo"></i> Cancel</a>
          </form>
        </div>
      </div>
    </div>
